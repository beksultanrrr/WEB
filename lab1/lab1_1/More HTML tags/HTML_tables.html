<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML tables</title>
    </head>
    <body>

        <h1>My Pets</h1>
        
        <ul>
            <li>Black & white (rabbit)</li>
            <li>Daemon (cat)</li>
            <li>Angel (cat)</li>
            <li> Barsik (cat) </li>
            <li> Rex (dog) </li>
            
        </ul>
        
        <table>
            <thead>
                <tr>
                    <th>Pet name</th>
                    <th>Species</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Black & white</td>
                    <td>rabbit</td>
                    <td>black and white</td>
                </tr>
                <tr>
                    <td>Daemon</td>
                    <td>cat</td>
                    <td>black</td>
                </tr>
                <tr>
                    <td>Angel</td>
                    <td>cat</td>
                    <td>orange</td>
                </tr>
                <tr>
                    <td>Barsik </td>
                    <td> cat </td>
                    <td> white <td>
                    
                </tr>
                 <tr>
                    <td>Rex </td>
                    <td> dog </td>
                    <td> brown <td>
                    
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
