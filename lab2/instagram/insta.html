<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Instagram</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="insta.css">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/4e6b50c3ce.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="wrapper">
    <div class="left">
      <img src="images/phones.png" alt="phone">
      <img class="screen" src="images/screen.jpg" alt="phone-screen">
    </div>
    <div class="right">
      <div class="panel login">
        <img id="logo" src="images/Logo.png" alt="logo">
        <form>
          <input
            class="input-box"
            type="text"
            name="username"
            required
            placeholder="Phone number, username, or email">
          <input
            class="input-box"
            type="password"
            name="password"
            required
            placeholder="Password">
          <input
            class="button"
            type="submit"
            name="login"
            value="Log In">
          <div class="divider">
            <div class="line"></div>
            <p>OR</p>
            <div class="line"></div>
          </div>
          <a class="fb" href=#>Log in with Facebook</a>
          <a class="forgot" href=#>Forgot password?</a>
        </form>
      </div>
      <div class="panel signup">
        <p>Don't have an account?</p>
        <a href=#>Sign up</a>
      </div>
      <div class="apps">
        <p>Get the app.</p>
        <div class="app-stores">
          <img src="images/app-store.svg" alt="App Store">
          <img src="images/play-store.svg" alt="Play Store">
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
